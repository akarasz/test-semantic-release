name: Semantic Release
on: push
jobs:
  add-tag:
    name: Add Tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Print version
        run: echo `git describe --tags`
